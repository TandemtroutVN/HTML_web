<!DOCTYPE html>

    <head>

                    <img src="image/notification.png" class="head-img">

                    </div>

                                    <input type="text" name="fname" placeholder=" Your First Name" class="input">

                            </div>
                            <div>
                                <div class="main-body-input-1">
                                    <label>Gender</label>
                                    <input type="text" name="gender" placeholder=" Your Gender" class="input">
                                </div>
                                <div class="main-body-input-1">
                                    <label>Country</label>
                                    <input type="text" name="country" placeholder=" Your Country" class="input">
                                </div>
                            </div>
                            <div>
                                <div class="main-body-input-1">
                                    <label>Language</label>
                                    <input type="text" name="language" placeholder=" Your Language" class="input">
                                </div>    
                                <div class="main-body-input-1">
                                    <label>Time Zone</label>
                                    <input type="text" name="tzone" placeholder=" Your Time Zone" class="input">

                            </div>
                        </div>
                    </div>
                    <div class="main-body-1_2">
                        <div class="text3">My email Address</div>
                        <div class="row">
