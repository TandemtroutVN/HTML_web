
<html>
    <head>
        <style>
.head {
    font-family: Georgia, serif;
    font-size: 40px;
    font-style: italic;
    color: rgb(196, 12, 42);
    text-align: center;
    position: relative;
    text-shadow: 5px 5px 0 pink;
    margin: 20px 0;
}
 
body {
    font-family: 'Times New Roman', Times, serif;
    margin: 0;
    padding: 0;
}
 
.top-banner {
    background-color: white;
    padding: 15px 0;
}
 
.main-nav {
    background-color: #f5a9b8;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.menu {
    display: flex;
    justify-content: center;
    align-items: center;
    list-style: none;
    gap: 25px;
    padding: 12px 20px;
    margin: 0;
}

.menu ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;  
    align-items: center;     
    gap: 20px;
}

.menu a {
    text-decoration: none;
    font-weight: bold;
    color: black;
    font-size: 16px;
    transition: all 0.3s ease;
    padding: 6px 10px;
    border-radius: 6px;
}

.menu a:hover {
    color: #700;
    background-color: #ffd1dc;
}
 
.icon {
    width: 22px;
    height: 22px;
}
 
.menu .search {
    margin-left: auto;
    display: flex;
    align-items: center;
    gap: 5px;
}

.search input {
    padding: 5px 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.search button {
    padding: 5px 12px;
    border-radius: 6px;
    border: none;
    background-color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
}

.search button:hover {
    background-color: #ffd1dc;
}
 
.container {
    display: flex;
    padding: 20px;
}
 
.sidebar-left {
    width: 20%;
    padding-right: 10px;
}

.sidebar-left button {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    background-color: #f5a9b8;
    border: none;
    font-weight: bold;
    border-radius: 15px;
    cursor: pointer;
}

.circle-img {
    width: 100%;
    border-radius: 50%;
    border: 3px solid pink;
    margin-top: 20px;
}
 
.content {
    width: 55%;
    padding: 0 15px;
}

.content h2 {
    background-color: #f5a9b8;
    color: #700;
    text-align: center;
    letter-spacing: 3px;
    padding: 5px;
    margin: 20px 0 10px;
}

ul {
    margin-left: 20px;
    margin-bottom: 10px;
}
 
.red {
    color: red;
}

.highlight {
    color: #FFCC00;
    font-weight: bold;
    text-transform: capitalize;
}
 

.select {
    width: 48%;
    margin: 5px;
    padding: 7px;
}

.form-row {

    width: 48%;
    margin: 5px;
    padding: 7px;
}

textarea {
    width: 100%;
    height: 100px;
    margin-top: 10px;
    padding: 5px;
}

form button {
    margin-top: 10px;
    padding: 7px 15px;
    margin-right: 10px;
}
 
.sidebar-right {
    width: 25%;
background-color: black;
    color: white;
    padding: 15px;
}

.sidebar-right h2 {
    text-align: center;
    margin-bottom: 20px;
}

.sidebar-right img {
    width: 100%;
    margin: 10px 0;
}

.sidebar-right a {
    color: lightblue;
    text-decoration: underline;
}
 
.read-more-state {
    display: none;
}

.read-more-target {
    display: none;
}

.read-more-state:checked ~ .read-more-wrap .read-more-target {
    display: inline;
}

.read-more-trigger::before {
    content: " Read more...";
    color: lightblue;
    cursor: pointer;
}

.read-more-state:checked ~ .read-more-wrap .read-more-trigger::before {
    content: " Read less";
}
 
footer {
    background-color: #f5a9b8;
    color: white;
    text-align: center;
    font-style: italic;
    font-weight: bold;
    padding: 15px;
}

.form-row.align-center {
    display: flex;
    gap: 15px;              
}

.form-row.align-center select {
    width: auto;         
    min-width: 120px;
}
.menu li {
    display: inline-block;
    position: relative;
    padding: 0 10px;
}

.menu li:not(:last-child)::after {
    content: "|";
    position: absolute;
    right: -5px;
    color: #999;
}
        </style>
    </head>
    <body>
     <h2>I N F O R M A T I O N</h2>
                    <form>
                        <input type="text" placeholder="First Name" class="form-row"/>
                        <input type="text" placeholder="Last Name" class="form-row"/>
                        <input type="email" placeholder="Email" class="form-row"/>
                        <input type="tel" placeholder="Telephone" class="form-row"/>
                        <select class="select">
                            <option>USA</option>
                            <option>Vietnam</option>
                        </select>
                        <label><input type="radio" name="type" /> Vietnamese</label>
                        <label><input type="radio" name="type" /> Foreigner</label>
                        <textarea placeholder="Comment"></textarea><br />
                        <button type="submit">Submit</button>
                        <button type="reset">Cancel</button>
                    </form>
    </body>
</html>
